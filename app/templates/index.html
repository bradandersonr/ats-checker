<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Resume Compatibility Checker</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
		/>
		<link
			rel="stylesheet"
			href="{{ url_for('static', filename='css/styles.css') }}"
		/>
	</head>
	<body>
		<div class="container">
			<div class="box">
				<h1 class="title has-text-centered">Resume Compatibility Checker</h1>
				<form id="resume-form" enctype="multipart/form-data">
					<div class="field">
						<label class="label" for="resume"
							>Upload Resume (PDF or DOCX):</label
						>
						<div class="control">
							<div class="file has-name is-fullwidth">
								<label class="file-label">
									<input
										class="file-input"
										type="file"
										id="resume"
										name="resume"
										accept=".pdf,.docx"
										required
									/>
									<span class="file-cta">
										<span class="file-icon">
											<i class="fas fa-upload"></i>
										</span>
										<span class="file-label"> Choose a file... </span>
									</span>
									<span class="file-name"> No file selected </span>
								</label>
							</div>
						</div>
					</div>

					<div class="field">
						<label class="label" for="job_description"
							>Paste Job Description:</label
						>
						<div class="control">
							<textarea
								class="textarea"
								id="job_description"
								name="job_description"
								required
							></textarea>
						</div>
					</div>

					<div class="field">
						<div class="control">
							<button class="button is-primary is-fullwidth" type="submit">
								<span id="loading" class="spinner" style="display: none"> </span>
								<span> Check Compatibility</span>
							</button>
						</div>
					</div>
				</form>

				<div id="results" class="notification is-light"></div>
				<div
					id="error"
					class="notification is-danger"
					style="display: none"
				></div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
		<script src="{{ url_for('static', filename='js/main.js') }}"></script>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Compatibility Checker</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
            color: #1f2937;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
        }
        h1 {
            font-size: 1.875rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: #4f46e5;
            text-align: center;
        }
        form {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #374151;
        }
        input[type="file"], textarea {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.375rem;
            border: 1px solid #d1d5db;
            margin-bottom: 1rem;
            font-size: 1rem;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
            min-height: 6rem;
        }
        button {
            background-color: #4f46e5;
            color: #fff;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        button:hover {
            background-color: #4338ca;
        }
        #results {
            margin-top: 1.5rem;
            background-color: #f3f4f6;
            padding: 1rem;
            border-radius: 0.375rem;
            border: 1px solid #e5e7eb;
        }
        #results h2 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: #6b7280;
            text-align: center;
        }
        #results p {
            margin-bottom: 0.5rem;
            color: #374151;
            text-align: center;
        }
        #error {
            color: red;
            margin-top: 1rem;
            padding: 0.75rem;
            background-color: #fee2e2;
            border-radius: 0.375rem;
            border: 1px solid #fecaca;
        }
        .ck-editor__editable {
            min-height: 200px;
        }
        .gauge-container {
            width: 200px;
            height: 160px;
            margin: 0 auto;
            position: relative; /* Needed for absolute positioning of labels */
        }

        .gauge-canvas {
            width: 100%;
            height: 100%;
        }

        .gauge-label {
            position: absolute;
            top: 90%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.2em;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resume Compatibility Checker</h1>
        <form id="resume-form" hx-post="/" hx-target="#results" hx-indicator="#loading" enctype="multipart/form-data">
            <label for="resume">Upload Resume (PDF or DOCX):</label>
            <input type="file" id="resume" name="resume" accept=".pdf,.docx" required>
            <label for="job_description">Paste Job Description:</label>
            <textarea id="job_description" name="job_description" required></textarea>
            <button type="submit">
                <span id="loading" class="spinner" style="display: none;">Loading...</span>
                Check Compatibility
            </button>
        </form>
        <div id="results">
        </div>
        <div id="error" style="display:none;"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('resume-form');
            const loadingIndicator = document.getElementById('loading');
            const errorDiv = document.getElementById('error');
            const resultsDiv = document.getElementById('results');
            const jobDescriptionInput = document.getElementById('job_description');
            let gaugeChart;

            form.addEventListener('htmx:beforeRequest', function (evt) {
                loadingIndicator.style.display = 'inline-block';
                errorDiv.style.display = 'none'; // Hide previous errors
                resultsDiv.innerHTML = 'Analysing your compatability...'; // Clear previous results
            });

            form.addEventListener('htmx:afterRequest', function (evt) {
                loadingIndicator.style.display = 'none';
                if (evt.detail.failed) {
                    errorDiv.textContent = 'An error occurred. Please try again.';
                    errorDiv.style.display = 'block';
                    resultsDiv.innerHTML = '<p>An error occurred. Please check your input and try again.</p>'; // show error in results
                }
            });

            form.addEventListener('htmx:responseError', function(evt){
                errorDiv.textContent = ' সার্ভার এর সাথে যোগাযোগ করা সম্ভব হয়নি।';
                errorDiv.style.display = 'block';
                resultsDiv.innerHTML = '<p> সার্ভার এর সাথে যোগাযোগ করা সম্ভব হয়নি।</p>';
            })

            form.addEventListener('htmx:response', function (evt) {
                const response = JSON.parse(evt.detail.xhr.responseText);

                if (evt.detail.xhr.status === 400) {
                    errorDiv.textContent = response.error;
                    errorDiv.style.display = 'block';
                    resultsDiv.innerHTML = `<p>${response.error}</p>`; // Display error
                } else if (evt.detail.xhr.status === 200) {
                    try {
                        resultsDiv.innerHTML = `
                                <h2>${response.compatibility_message}</h2>
                                <p>Similarity Score: ${response.similarity_score.toFixed(2)}%</p>
                            `;
                    } catch (error) {
                        console.error("Error parsing JSON:", error);
                        errorDiv.textContent = 'Error: Invalid response from server.';
                        errorDiv.style.display = 'block'; 
                        resultsDiv.innerHTML = '<p>Error: Invalid response from server.</p>';
                    }
                }
            });
        });
    </script>
</body>
</html>
